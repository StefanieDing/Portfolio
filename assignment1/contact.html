<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Stefanie Ding: Contact</title>

<body>

	<header id="head-container">
	<div class="container">
		<a href="index.html" id="logo">Stefanie Ding</a>
		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>
	</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for ="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for ="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for ="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</section>


	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>
			
			<a href="https://github.com/StefanieDing" target="_blank">
			<img src="assets/images/1469771795_github_social_media_online_logo.png" class="social" alt="githubLogo"></a>

			<a href="https://www.linkedin.com/in/stefanieding/" target="_blank">
			<img src="assets/images/1469771804_linkedin_social_media_online_logo.png" class="social" alt="instagramLogo"></a>

			<a href="https://www.instagram.com/stefding/" target="_blank">
			<img src="assets/images/1469771796_instagram_social_media_online_logo.png" class="social" alt="instagramLogo"></a>
		</div>
	</section>
	
	</div>

</body>
